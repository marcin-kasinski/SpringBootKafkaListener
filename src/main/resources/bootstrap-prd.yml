logging:
    file: logs/application.log
server:
    port: 9191
spring:
    application:
        name: SpringBootKafkaListener
#spring.jpa.hibernate.ddl-auto=create
    datasource:
        url: jdbc:mysql://mysql:3306/test
        username: root
        password: secret
#spring.datasource.driver-class-name=Driver
# Allows Hibernate to generate SQL optimized for a particular DBMS
    jpa:
        properties:
            hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
            hibernate.show_sql: true
    rabbitmq:
        host:tools.local
        password:guest
        port:5672
    zipkin:
        baseUrl: http://springbootzipkin:7777
        sender:
            type: WEB
    sleuth:
        sampler:
            percentage: 1
    cloud:
        stream:
            defaultBinder: kafka
            bindings:
                worksChannel:
                    destination: my-topic
                    group: order
                    content-type: application/json
                    binder: kafka
            binders:
                kafka:
                    type: kafka
                    environment:
                        spring:
                            cloud:
                                stream:
                                    kafka:
                                        binder:
#                                            brokers: kafka-service
#                                            zkNodes: kafka-service
                                            brokers: kafka-0.k-hs.default.svc.cluster.local,kafka-1.k-hs.default.svc.cluster.local,kafka-2.k-hs.default.svc.cluster.local
                                            zkNodes: zk-0.zk-hs.default.svc.cluster.local,zk-1.zk-hs.default.svc.cluster.local,zk-2.zk-hs.default.svc.cluster.local
                                            defaultZkPort: 2181
                                            defaultBrokerPort: 9092
            kafka:
                bindings:
                    worksChannel:
                        consumer:
                            autoCommitOffset: false
                binder:
#                    brokers: kafka-service
#                    zkNodes: kafka-service
                    brokers: kafka-0.k-hs.default.svc.cluster.local,kafka-1.k-hs.default.svc.cluster.local,kafka-2.k-hs.default.svc.cluster.local
                    zkNodes: zk-0.zk-hs.default.svc.cluster.local,zk-1.zk-hs.default.svc.cluster.local,zk-2.zk-hs.default.svc.cluster.local
                    defaultZkPort: 2181
                    defaultBrokerPort: 9092
                    headers:
                        - header1
                        - header2
                        - X-B3-TraceId
                        - X-B3-SpanId
                        - X-B3-Sampled
                        - X-B3-ParentSpanId
                        - X-Span-Name
                        - X-Process-Id
                    
